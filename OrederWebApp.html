<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–∫–∞–∑ —à–∞—Ä–æ–≤ üéà</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
        }
        h1 {
            text-align: center;
            color: var(--tg-theme-header-color);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .close-btn {
            background: var(--tg-theme-destructive-text-color);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–ó–∞–∫–∞–∑ —à–∞—Ä–æ–≤</h1>
    <p>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –∑–∞–∫–∞–∑!</p>

    <label for="name">–í–∞—à–µ –∏–º—è:</label>
    <input type="text" id="name" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">

    <label for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞—Ä–æ–≤:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="type">–¢–∏–ø —à–∞—Ä–æ–≤:</label>
    <select id="type">
        <option value="–≥–µ–ª–∏–µ–≤—ã–µ">–ì–µ–ª–∏–µ–≤—ã–µ</option>
        <option value="–æ–±—ã—á–Ω—ã–µ">–û–±—ã—á–Ω—ã–µ</option>
        <option value="—Å —Ä–∏—Å—É–Ω–∫–æ–º">–° —Ä–∏—Å—É–Ω–∫–æ–º</option>
        <option value="—Ñ–∏–≥—É—Ä–Ω—ã–µ">–§–∏–≥—É—Ä–Ω—ã–µ</option>
    </select>

    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button class="close-btn" id="close">–ó–∞–∫—Ä—ã—Ç—å –±–µ–∑ –∑–∞–∫–∞–∑–∞</button>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();  // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω

        // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Telegram (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑";
        tg.MainButton.show();
        tg.MainButton.onClick(() => document.getElementById('send').click());

        document.getElementById('send').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const quantity = document.getElementById('quantity').value;
            const type = document.getElementById('type').value;

            if (!name || !quantity) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ!");
                return;
            }

            const orderData = {
                name: name,
                quantity: parseInt(quantity),
                type: type,
                timestamp: new Date().toISOString()
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify(orderData));

            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∑–∞–∫—Ä—ã—Ç—å –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            // tg.close();
        });

        document.getElementById('close').addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
