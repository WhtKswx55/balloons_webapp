<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие шары в Москве только тут и только сегодня оналйн </title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        input { width: 100%; padding: 10px; margin-bottom: 20px; }
        button { padding: 15px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Привет из Web App!</h2>
    <input type="text" id="data" placeholder="Введите данные">
    <button id="send">Отправить в бот</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        document.getElementById('send').addEventListener('click', () => {
            const input = document.getElementById('data').value;
            if (input) {
                tg.sendData(JSON.stringify({ text: input }));  // Отправляем данные боту
            } else {
                tg.showAlert('Введите текст!');
            }
        });
    </script>
</body>
</html>
